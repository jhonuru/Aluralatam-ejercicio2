<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Alura challenge - desafio 1</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-4 mb-5">
        <img src="img/logo.svg", style="width: 80px;" alt="Logo de Alura">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-5 mb-4 mb-lg-0">
        <p class="txt-1">Ingrese el texto aqui.</p>
        <textarea class="form-control mb-4" id="texto" rows="10"></textarea>
        <div class="row align-items-center mx-1 mb-3">
          <div class="col-auto px-0">
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div class="col">
            <p class="mb-0 txt-2">Solo letras minúsculas y sin acentos</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <button type="button" class="btn btn-primary" onclick="encriptar()">Encriptar</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-secondary" onclick="desencriptar()">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <section class="salida shadow mb-4 mb-lg-0">
          <div class="row">
            <div class="col-12" id="mensaje">
              <img class="d-flex m-auto mb-4" src="img/muñeco.svg", style="width: 240px;" alt="">
              <p class="text-center txt-3">Ningún mensaje fue encontrado</p>
              <p class="text-center txt-4">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="col-12 txt-5" id="texto2"></div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
